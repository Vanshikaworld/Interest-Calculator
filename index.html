<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include SheetJS library -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Interest Calculator</h1>
        <form id="calculator-form">
            <label for="amount">Amount Given:</label>
            <input type="number" id="amount" required>
            
            <label for="dateGiven">Date Given On:</label>
            <input type="date" id="dateGiven" required>
            
            <label for="dateRepayment">Date of Repayment:</label>
            <input type="date" id="dateRepayment" required>
            
            <label for="percentage">Percentage Given On:</label>
            <input type="number" id="percentage" step="0.01" required>
            
            <button type="button" onclick="calculateInterest()">Calculate</button>
            <button type="button" onclick="exportToExcel()">Export to Excel</button>
        </form>
        
        <div id="results">
            <p>Interest Amount: <span id="interestAmount">0</span></p>
            <p>Total Amount to be Repaid: <span id="totalAmount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
