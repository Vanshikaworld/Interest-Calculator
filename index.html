<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interest Calculator</h1>
        <form id="calculator-form">
            <label for="amount">Amount Given:</label>
            <input type="number" id="amount" required>

            <label for="dateGiven">Date Given On:</label>
            <input type="date" id="dateGiven" required>

            <label for="dateRepayment">Date of Repayment:</label>
            <input type="date" id="dateRepayment" required>

            <label for="percentage">Percentage Given On:</label>
            <input type="number" id="percentage" step="0.01" required>

            <button type="button" onclick="calculateInterest()">Calculate</button>
            <button type="button" onclick="continueCalculation()">Continue</button>
            <button type="button" onclick="restartCalculation()">Restart</button>
            <button type="button" onclick="exportToExcel()">Export to Excel</button>
            <button type="button" onclick="exitCalculator()">Exit</button>
        </form>
        <div id="results">
            <p><strong>Interest Amount:</strong> $<span id="interestAmount">0</span></p>
            <p><strong>Total Amount to be Repaid:</strong> $<span id="totalAmount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</body>
</html>
